{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Наши мастера | Bellezza{% endblock %}

{% block content %}
<section class="team container my-5">
    <h2 class="text-center mb-5 display-4">Наши мастера</h2>

    <div class="row gy-4">
        {% for employee in employees %}
        <div class="col-md-4 col-lg-3">
            <a href="{% url 'employee_detail' employee.id %}" class="text-decoration-none text-dark">
                <div class="card h-90 shadow-sm">
                    {% if employee.photo %}
                        <img src="{{ employee.photo.url }}"
                             class="img-fluid"
                             alt="{{ employee.name }}"
                             style="height: 70%; width: auto"
                        >
                    {% else %}
                        <img src="{% static 'images/defaultImage.jpg' %}"
                             class="img-fluid"
                             alt="{{ employee.name }}"
                             style="height: 70%; width: auto"
                        >
                    {% endif %}

                    <div class="card-body text-center">
                        <h3 class="card-title mb-2">{{ employee.name }}</h3>
                        <p class="text-muted mb-3">{{ employee.position }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
